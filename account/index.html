<html>
  <head>
    <script src="js/d3/d3.min.js"></script>
    <script src="js/plotly-latest.min.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/DataTables/datatables.min.js"></script>
    <script src="js/signed-num.js"></script>
    <link href="js/DataTables/datatables.min.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
      <p><h1 align=center>statistics based on account information</h1></p>
      <hr size="1">
      <div data-role="header">
	<div data-role="navbar">
	  <ul>
	    <li><a href="/doc/html/index.html">Unit Main Page</a></li>
	  </ul>
	</div>
      </div>
      <hr size="1">
      <p>
	<div data-role="controlgroup" data-type="horizontal">
          <select id="label-option">
	      <option value="foo">dummy </option>
	      <option value="targo_card">credit card</option>
	      <option value="targo_priv">private account</option>
	      <option value="targo_biz">business account</option>
          </select>
          <select id="x-scale-option">
	    <option value="monthly">monthly X Axis</option>
	    <option value="weekly">weekly X Axis</option>
	    <option value="daily">daily X Axis</option>
	    <option value="annual">annual X Axis</option>
          </select>
	</div>
      </p>
      <div id="chartCanvas" style="width:90%; height:600px;"></div>
      <div id="spaveCanvas" style="width:90%; height:80px;"></div>
      <div id="tableCanvas" style="width:90%; height:600px;">
	<table border="0" cellspacing="5" cellpadding="5">
	  <tbody>
	    <tr>
	      <td>Min date:</td>
	      <td><input type="text" class="date_filter" id="min" name="min"></td>
	      <td>Max date:</td>
	      <td><input type="text" class="date_filter" id="max" name="max"></td>
	    </tr>
	    <tr id="filter_col2" data-column="1">
            <td>Search Description</td>
            <td align="center"><input type="text" class="column_filter" id="col1_filter"></td>
            <td align="center"><input type="checkbox" class="column_filter" id="col1_regex">regex</td>
            <td align="center"><input type="checkbox" class="column_filter" id="col1_smart" checked="checked">smart search</td>	  
	    </tr>
	    </tr>
	    <tr id="filter_col4" data-column="3">
            <td>Search Category</td>
            <td align="center"><input type="text" class="column_filter" id="col3_filter"></td>
            <td align="center"><input type="checkbox" class="column_filter" id="col3_regex">regex</td>
            <td align="center"><input type="checkbox" class="column_filter" id="col3_smart" checked="checked">smart search</td>	  
	    </tr>
	    <tr>
	      <td>Min Amount:</td>
	      <td><input type="text" class="amount_filter" id="minAmount" name="minAmount"></td>
	      <td>Max Amount:</td>
	      <td><input type="text" class="amount_filter" id="maxAmount" name="maxAmount"></td>
	    </tr>
	  </tbody></table>
	<table id="example" class="display" cellspacing="0" width="100%">
	  <thead>
	    <tr>
	      <th>Date</th>
	      <th>Description</th>
	      <th>Amount</th>
	      <th>category</th>
	      <th>Account</th>
	    </tr>
	  </thead>
	  <tfoot>
	    <tr>
	      <th>Date</th>
	      <th>Description</th>
	      <th>Amount</th>
	      <th>category</th>
	      <th>Account</th>
	    </tr>
	  </tfoot>
	</table>
      </div>

      <script src="my.js"></script>
    </body>
</html>
